{% extends 'base.html' %}

{% block title %}
Todo App
{% endblock %}

{% block content %}
<h1>My Todos</h1>

<form method="post">
    {% csrf_token %}
    <div>
        {{ add_todo_form.title.label }}
        {{ add_todo_form.title }}
        <button type="submit">Add Todo</button>

        <input type="text" name="query" placeholder="Search Todos" value="{{ search_form.query.value|default:'' }}">
        <button type="submit">Search</button>
    </div>
</form>

<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }} - {{ todo.completed }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
