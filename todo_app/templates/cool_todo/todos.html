{% extends 'base.html' %}
{% block title %}
Todo App
{% endblock %}
{% block content %}
<h1>My Todos</h1>
<form method="post">
    {% csrf_token %}

    {{ add_todo_form }}

    <button type="submit">Add Todo</button>
</form>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }} - {{ todo.completed }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
