{% extends 'base.html' %}
{% block content %}
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_details' task.id %}">
                {{ task.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/tasks/?completed=1">Completed Tasks</a>
    <br>
    <a href="/tasks/?completed=0">Pending Tasks</a>
    <br>
    <a href="/tasks/">All Tasks</a>
{% endblock %}
